<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Smart_911.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Smart_911.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body style="background-color:#ecf0f1">
    <header role="banner">
        <div style="margin: 0 auto; text-align: left; width: 30%;">
            <h1 style="color: #2980b9;">You da Operator</h1>
            <a href="#" style="margin-left:7%" onclick="operatorOffline(localStorage['phone'])" class="btn btn-default">Sign Out</a>
            <a href="#" style="width=60%" onclick="operatorOffcase(localStorage['phone'])" class="btn btn-default">Stop Case</a>
        </div>
    </header>
    <div class="row" style="margin-top:2%">
        <div class="col-sm-4" style="margin-left:2%">
            <div class="panel panel-primary">
                <div class="panel-heading">Live Feed</div>
                <img src="images/initpic.jpg" style="width: 100%; height:auto" alt="Cats">
            </div>
        </div>

        <div class="col-sm-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Location</div>
                <div id="map-canvas" style="width:auto; height:400px"></div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">Voice</div>
                <audio controls style="width:100%; height:auto;margin-top:8%">
                    <source src="media/cat8.wav" type="audio/wav">
                    <source src="media/at8.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <!--Don't need this cat
            <div class="col-sm-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Initial Picture</div>
                    <img src="images/initpic.jpg" alt="Cats">
                </div>
            </div>
            -->
    </div>
</body>
</html>
