<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>911</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">
    <script src="js/fire.js"></script>
    <script src="js/firebase.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mine.css">

    <!--Google Maps lat long-->
    <script type="text/javascript" src="js/maps.js"></script>
    <script type="text/javascript" src="js/mappy.js"></script>
    <!--Operator check-->
    <script language="javascript" type="text/javascript">
        if (localStorage['phone'] == null) {
            var phone;
            phone = window.prompt("What's your phone number?", "1");
            phone = parseInt(phone);
            localStorage['phone'] = phone;
            addOperator(phone);
            operatorOnline(phone);
        } else {
            var phone = localStorage['phone'];
            operatorOnline(phone);
        }
    </script>
</head>

<body style="background-color:#ecf0f1">
    <header role="banner">
        <div style="margin: 0 auto; text-align: left; width: 30%;">
            <h1 style="color: #2980b9;">You da Operator</h1>
            <a href="#" style="margin-left:7%" onclick="operatorOffline(localStorage['phone'])" class="btn btn-default">Sign Out</a>
            <a href="#" style="width=60%" onclick="operatorOffcase(localStorage['phone'])" class="btn btn-default">Stop Case</a>
            <a href="#" style="margin-left:7%" onclick="" class="btn btn-danger">Sign Out</a>
            <a href="#" style="width=60%" onclick="" class="btn btn-danger">Stop Case</a>
        </div>
    </header>
    <div>
        <div class="row" style="margin-top:2%">
            <div class="col-sm-4" style="margin-left:2%">
                <div class="panel panel-primary">
                    <div class="panel-heading">Live Feed</div>
                    <img src="images/initpic.jpg" style="width: 100%; height:auto" alt="Cats">
                </div>
            </div>

            <div class="col-sm-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">Location</div>
                    <div id="map-canvas" style="width:auto; height:400px"></div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">Voice</div>
                    <audio controls style="width:100%; height:auto;margin-top:8%">
                        <source src="media/cat8.wav" type="audio/wav">
