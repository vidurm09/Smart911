<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
    <!--Google Maps lat long-->
    <script type="text/javascript" src="js/maps.js"></script>
    <script type="text/javascript" src="js/mappy.js"></script>
    <!--Operator check-->
    <script language="javascript" type="text/javascript">
        if (localStorage['phone'] == null) {
            var phone;
            phone = window.prompt("What's your phone number?", "1");
            phone = parseInt(phone);
            localStorage['phone'] = phone;
            addOperator(phone);
            operatorOnline(phone);
        } else {
            var phone = localStorage['phone'];
            operatorOnline(phone);
        }
    </script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">You Da Operator</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <p></p>
        </section>
    </div>
</body>
</html>
