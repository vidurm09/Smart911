    <script language="javascript" type="text/javascript">
        if (localStorage['phone'] == null || localStorage['phone'] == "null") {
            var phone;
            phone = window.prompt("What's your phone number?", "1");
            phone = parseInt(phone);
            localStorage['phone'] = phone;
            addOperator(phone);
            operatorOnline(phone);
        } else {
            var phone = localStorage['phone'];
            operatorOnline(phone);
        }
    </script>

        var datas;
        var images;
        var imageStr;

        function loadImg(str) {
            document.getElementById('stuff').src = "data:image/png;base64," + str;

        $.getJSON(url, function(data) {
            datas = data;
            console.log(data);
            images = datas[datas.length - 1];
            imageStr = images.Text;
            loadImg(imageStr);
        });
